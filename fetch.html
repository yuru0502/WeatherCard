<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Section>

        <div class="dd"></div>

    </Section>

    <script>
        // 發送請求
        fetch(' https://datacenter.taichung.gov.tw/swagger/OpenData/1c5e97c9-8232-419b-8109-e3b0ed585676')
        
        // 將回應的資料取出
        .then(function(response) {
        return response.text()
    })
    // 使用得到的資料
        .then(function(result) {

        // 讀到資料
        console.log(result);

         // 把資料長到畫面上(把字串轉為陣列string to array 1.split 2.JSON.parse() )
        var data = JSON.parse(result);
        console.log(data[0]);
        console.log(data[0]["學校名稱"]);
        // JSON.stringify 再轉回字串

        // 把資料長到畫面上
    var section = document.querySelector("Section");
    section.innerHTML = '' ;
    data.forEach(function(item){
        section.innerHTML += `<div>${item['區別']} - ${item['學校名稱']} - ${item['項目']}</div>`
        
    });
        
   });     
       
  
  
    </script>
</body>
</html>
